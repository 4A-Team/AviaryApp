<body onload="myFunction()">
  <script>
    function myFunction() {
      //doesn't work in Chrome browser

    }
    </script>
  <h1>Aviary</h1>
  <h2>Bird Sound Capsule</h2>
    <div class="container">

      <!--background audio-->
      <audio id="bg-player" loop>
        <source src="Sounds/nature-park-sounds.mp3" type="audio/mpeg">
      </audio>

      <!--dynamic audio-->
      <audio id="player">
        <source src="" type="audio/mpeg">
      </audio>
            <br>
        <div class="date-picker">

            <div class="dates">
                <div class="month">
                    <i class="fas fa-angle-left arrows prev-mth"></i>
                    <div class="mth date">
                    <h1></h1>
                    <p class="selected-date"></p>
                    </div>
                    <i class="fas fa-angle-right arrows next-mth"></i>
                </div>

                <div class="days"></div>
            </div>
        </div>
    </div>
